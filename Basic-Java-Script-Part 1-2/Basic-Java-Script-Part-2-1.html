<script>
  const gcd = (a, b) => {
    if (!b) return a;
    return gcd(b, a % b);
  };
  let a = +prompt();
  let b = +prompt();
  let gcdNums = gcd(a, b);
  if (gcdNums === 1) {
    alert(a + "/" + b);
  } else {
    a = a / gcdNums;
    b = b / gcdNums;
    alert(a + "/" + b);
  }
  // gcd(a, b)===1
</script>
