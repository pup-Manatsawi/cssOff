<script>
  let numIn = prompt();
  let numMin = [];
  while (numIn !== "stop") {
    numMin.push(+numIn);
    numIn = prompt();
  }
  numMin.sort((a, b) => a - b);
  alert(numMin[0].toString() + ", " + numMin[numMin.length - 1].toString());
</script>
