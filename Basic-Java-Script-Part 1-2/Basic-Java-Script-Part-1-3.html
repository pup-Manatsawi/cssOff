<script>
  function draw(n) {
    let ans = "";
    for (let i = 1; i <= n; i++) {
      ans += i.toString();
    }
    for (let i = 0; i < n; i++) {
      document.write(ans + "<br>");
    }
  }
  let n = +prompt();
  draw(n);
</script>
