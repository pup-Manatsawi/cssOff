<script>
  function draw(n) {
    let _position = n;
    let star_ = "*";
    for (let i = 1; i <= n ** 2; i++) {
      console.log(_position);
      if (_position === i) {
        star_ = "-";
      }
      document.write(star_);
      star_ = "*";
      if (i % n === 0) {
        document.write("<br>");
        _position += n - 1;
      }
    }
  }
  let n = +prompt();
  draw(n);
</script>
