<script>
  let numIn = prompt();
  let numMin = [];
  while (numIn !== "stop") {
    numMin.push(+numIn);
    numIn = prompt();
  }
  numMin.sort((a, b) => a - b);
  alert(numMin[numMin.length - 1] - numMin[0]);
</script>
