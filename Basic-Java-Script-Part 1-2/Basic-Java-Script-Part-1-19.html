<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic-Java-Script-Part-1-19</title>
    <script>
      function draw(n) {
        let star_;
        let amountof_ = n - 1;
        let reset_ = n - 1;
        for (let i = 1; i <= n * 2 - 1; i++) {
          star_ = "_";
          for (let j = 1; j <= n; j++) {
            if (amountof_ <= 0) {
              star_ = "*";
            }
            document.write(star_);
            amountof_--;
          }
          document.write("<br>");
          if (i < n) {
            reset_--;
            console.log(reset_ + "RE");
          } else {
            reset_++;
            console.log(reset_ + "REs");
          }
          amountof_ = reset_;
        }
      }
      let numIn = +prompt();
      draw(numIn);
    </script>
  </head>
  <body></body>
</html>
