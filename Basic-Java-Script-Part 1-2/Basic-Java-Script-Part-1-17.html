<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic-Java-Script-Part-1-17</title>
    <script>
      function draw(n) {
        let star_ = "-";
        let amountof_ = n - 1;
        let reset_ = n - 1;
        for (let i = 1; i <= n ** 2; i++) {
          if (amountof_ <= 0) {
            star_ = "*";
          }

          document.write(star_);
          amountof_--;
          if (i % n === 0) {
            document.write("<br>");
            reset_--;
            amountof_ = reset_;
            star_ = "-";
          }
        }
      }
      let numIn = +prompt();
      draw(numIn);
    </script>
  </head>
  <body></body>
</html>
