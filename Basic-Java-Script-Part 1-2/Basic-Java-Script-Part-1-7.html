<script>
  function draw(n) {
    let n_square = n ** 2;
    console.log(n_square);
    for (let i = n_square; i > 0; i--) {
      if (i % n === 0 && i !== n_square) {
        document.write("<br>");
      }
      document.write(i.toString());
    }
  }
  let n = +prompt();
  draw(n);
</script>
