<script>
  let fibo = [0, 1];
  let numIn = +prompt();
  for (i = 1; i < numIn - 1; i++) {
    fibo.push(fibo[i] + fibo[i - 1]);
  }
  alert(fibo);
  alert(fibo[numIn - 1]);
</script>
