      function draw(n) {
        let out;
        let numOut = 1;
        let amountOfStar = 1;
        let positionofStar = n;
        let resetstar = 1;
        let resetPosition = n;
        for (let i = 1; i <= n * 2 - 1; i++) {
          for (let j = 1; j <= n * 2 - 1; j++) {
            out = "-";
            if (j >= positionofStar && j < positionofStar + amountOfStar) {
              out = numOut;
              numOut++;
            }
            document.write(out);
          }
          document.write("<br>");
          if (i < n) {
            resetstar += 2;
            resetPosition--;
          } else {
            resetstar -= 2;
            resetPosition++;
          }
          positionofStar = resetPosition;
          amountOfStar = resetstar;
        }
      }

      let numIn = +prompt();
      draw(numIn);
