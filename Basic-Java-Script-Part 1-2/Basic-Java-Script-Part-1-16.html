<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic-Java-Script-Part-1-16</title>
    <script>
      function draw(n) {
        let numOut = 1;
        let amountofNum = 1;
        let resetNum = 1;
        for (let i = 1; i <= n * 2 - 1; i++) {
          for (let j = 1; j <= n; j++) {
            document.write(numOut);
            amountofNum--;
            if (amountofNum <= 0) {
              numOut = "-";
            }
          }
          document.write("<br>");
          if (i < n) {
            resetNum++;
          } else {
            resetNum--;
          }
          amountofNum = resetNum;
          numOut = resetNum;
        }
      }
      let numIn = +prompt();
      draw(numIn);
    </script>
  </head>
  <body></body>
</html>
