<script>
  function draw(n) {
    let plusNum = 1;
    let numLine = 1;
    for (let i = 1; i <= n ** 2; i++) {
      document.write(numLine.toString());
      numLine += plusNum;
      if (i % n === 0) {
        document.write("<br>");
        plusNum += 1;
        numLine = i / n + 1;
      }
    }
  }
  let n = +prompt();
  draw(n);
</script>
