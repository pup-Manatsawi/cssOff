<script>
  function draw(n) {
    let n_square = n ** 2;
    console.log(n_square);
    for (let i = 1; i <= n_square; i++) {
      document.write(i.toString());
      if (i % n === 0) {
        document.write("<br>");
      }
    }
  }
  let n = +prompt();
  draw(n);
</script>
