<body>
  <script>
    function toSorted(num, bool) {
      if (bool) {
        return num.sort((a, b) => a - b);
      } else {
        return num.sort((a, b) => b - a);
      }
    }

    console.log(toSorted([2, 1, 4, 2, 423, 5, 3, 32], false));
  </script>
