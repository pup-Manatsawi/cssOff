<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advance-Java-Script-Part-1-14</title>
</head>

<body>
  <script>
    let numInput = +prompt("Enter number to find factorial");
    const sumNumOfFactorial = (num) => {
      let numFactorial = 1;
      for (let i = 1; i <= numInput; i++) {
        numFactorial *= i;
      }
      return numFactorial
        .toString()
        .split("")
        .reduce((acc, num) => acc + Number(num), 0);
    };
    console.log(sumNumOfFactorial(numInput));
  </script>
</body>

</html>
