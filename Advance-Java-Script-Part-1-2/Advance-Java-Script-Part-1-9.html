<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advance-Java-Script-Part-1-9</title>
</head>

<body>
  <script>
    let numInput = +prompt("Enter number to find factorial");
    let numFactorial = 1;
    for (let i = 1; i <= numInput; i++) {
      numFactorial *= i;
    }
    console.log(numFactorial);
  </script>
</body>

</html>
